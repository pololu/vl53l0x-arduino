language: python

cache:
  directories:
  - "~/.platformio"

install:
- pip install -U platformio

env:
- BOARD=uno
- BOARD=leonardo
- BOARD=megaatmega2560
- BOARD=due
- BOARD=genuino101
- BOARD=zero

script:
- for e in $(find examples -name \*.ino); do
    platformio ci --board=$BOARD --lib=. $e;
  done
